{% extends "base.html" %}

{% block listClient %}
<div class="text-center">
<h2>Liste des Clients</h2>


<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">nom</th>
      <th scope="col">prenom</th>
      <th scope="col">email</th>
      <th scope="col">telephone</th>
    </tr>
  </thead>
  <tbody>
    {% for c in client %}
        <tr>
        <td>{{c.id}}</td>
        <td>{{c.nom}}</td>
        <td>{{c.prenom}}</td>
        <td>{{c.email}}</td>
        <td>{{c.telephone}}</td>
        </tr>
    {% endfor %}
    </tbody>
    
</table>
</div>
{% endblock listClient %}
