{% extends "base.html" %}

{% block listVoiture %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Liste des voitures</h2>
    <div class="row">
        {% for v in voitures %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                {% if v.image %}
                <img src="{{ v.image.url }}" class="card-img-top" alt="{{ v.modele }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ v.marque }}</h5>
                    <p class="card-text">{{ v.modele }}</p>
                </div>
                <div class="card-footer text-center">
                    <a href="#" class="btn btn-primary">Réserver</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">Aucune voiture trouvée</p>
        {% endfor %}
    </div>
</div>
{% endblock listVoiture %}
